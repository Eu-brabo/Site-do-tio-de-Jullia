<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS Soluções Financeiras | Sua parceira em crescimento</title>
    
    <!-- Scripts Externos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-white text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { GoogleGenAI } from "@google/genai";
        import { 
          MapPin, Phone, Mail, Menu, X, ArrowRight, CheckCircle2, 
          Send, CalendarCheck, Clock, User, Building2, MessageSquare, 
          MessageCircle, Bot, Minimize2, Wallet, CreditCard, Anchor, 
          TrendingUp, ShieldAlert, Users, Layers, Lock, Utensils, 
          Truck, Fuel, Zap, FileText, Calculator, Activity, LayoutGrid 
        } from 'lucide-react';

        // --- CONSTANTES ---
        const COMPANY_NAME = "LS Negócios";
        const FULL_COMPANY_NAME = "LS Soluções Financeiras";
        const EMAIL = "lsnegocio@lsnegocio.com.br";
        const ADDRESS = "3715 Bela Vista, Mossoró, 59607";
        const PHONE_NUMBER = "(84) 99409-5409";

        const SERVICES = [
          { id: '1', title: 'Antecipação de Recebíveis', description: 'Transforme suas vendas a prazo em dinheiro imediato no caixa.', icon: Wallet, imageUrl: 'https://images.unsplash.com/photo-1554224155-6726b3ff858f?auto=format&fit=crop&q=80&w=800' },
          { id: '2', title: 'Antecipação de Cartão', description: 'Receba hoje o que venderia parcelado no cartão de crédito.', icon: CreditCard, imageUrl: 'https://images.unsplash.com/photo-1563013544-824ae1b704d3?auto=format&fit=crop&q=80&w=800' },
          { id: '3', title: 'Sacado Âncora', description: 'Programas estruturados para fornecedores de grandes empresas.', icon: Anchor, imageUrl: 'https://images.unsplash.com/photo-1556761175-b413da4baf72?auto=format&fit=crop&q=80&w=800' },
          { id: '4', title: 'Capital de Giro', description: 'Recursos para manter sua empresa operando com saúde financeira.', icon: TrendingUp, imageUrl: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&q=80&w=800' },
          { id: '5', title: 'Risco Sacado Sem Regresso', description: 'Elimine o risco de inadimplência nas suas operações comerciais.', icon: ShieldAlert, imageUrl: 'https://images.unsplash.com/photo-1507679799987-c73779587ccf?auto=format&fit=crop&q=80&w=800' },
          { id: '6', title: 'Folha Garantida', description: 'Garantia de recursos para o pagamento de salários da sua equipe.', icon: Users, imageUrl: 'https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&q=80&w=800' },
          { id: '7', title: 'Intercompany', description: 'Gestão financeira e fluxos entre empresas do mesmo grupo.', icon: Layers, imageUrl: 'https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&q=80&w=800' },
          { id: '8', title: 'Conta Escrow', description: 'Segurança absoluta em transações com contas de garantia.', icon: Lock, imageUrl: 'https://images.unsplash.com/photo-1450101499163-c8848c66ca85?auto=format&fit=crop&q=80&w=800' },
          { id: '9', title: 'Cartões Benefícios', description: 'Gestão de Cartão Alimentação, Refeição e Convênio para colaboradores.', icon: Utensils, imageUrl: 'https://images.unsplash.com/photo-1591522810850-58128c5fb089?auto=format&fit=crop&q=80&w=800' },
          { id: '10', title: 'Gestão de Frota & Manutenção', description: 'Controle total de veículos, manutenção e custos operacionais.', icon: Truck, imageUrl: 'https://images.unsplash.com/photo-1519003722824-194d4455a60c?auto=format&fit=crop&q=80&w=800' },
          { id: '11', title: 'Trade de Combustível', description: 'Soluções logísticas e financeiras para o mercado de combustíveis.', icon: Fuel, imageUrl: 'https://images.unsplash.com/photo-1502318217862-aa4e294ba657?auto=format&fit=crop&q=80&w=800' },
          { id: '12', title: 'Somapay', description: 'Integração completa com a plataforma Somapay para pagamentos.', icon: Zap, imageUrl: 'https://images.unsplash.com/photo-1563986768609-322da13575f3?auto=format&fit=crop&q=80&w=800' },
          { id: '13', title: 'Seguros & Consórcios', description: 'Proteção patrimonial e planejamento de aquisições futuras.', icon: FileText, imageUrl: 'https://images.unsplash.com/photo-1450101499163-c8848c66ca85?auto=format&fit=crop&q=80&w=800' },
          { id: '14', title: 'Renegociação Tributária', description: 'Consultoria para otimização e recuperação de créditos tributários.', icon: Calculator, imageUrl: 'https://images.unsplash.com/photo-1554224154-26032ffc0d07?auto=format&fit=crop&q=80&w=800' },
          { id: '15', title: 'Operação de Destresse', description: 'Soluções estratégicas para empresas em momentos de reestruturação.', icon: Activity, imageUrl: 'https://images.unsplash.com/photo-1526628953301-3e589a6a8b74?auto=format&fit=crop&q=80&w=800' }
        ];

        // --- GEMINI SERVICE ---
        const SYSTEM_INSTRUCTION = `Você é o Assistente Virtual da ${FULL_COMPANY_NAME}. Localização: ${ADDRESS}. Contato: ${PHONE_NUMBER}. Email: ${EMAIL}. Responda em Português do Brasil. Seja cordial e convide para agendamento. Nossos serviços: ${SERVICES.map(s => s.title).join(', ')}.`;

        const getGeminiResponse = async (userMessage, history) => {
          try {
            const ai = new GoogleGenAI({ apiKey: window.process?.env?.API_KEY || '' });
            const response = await ai.models.generateContent({
              model: 'gemini-3-flash-preview',
              contents: [
                ...history.map(h => ({ role: h.role === 'user' ? 'user' : 'model', parts: [{ text: h.text }] })),
                { role: 'user', parts: [{ text: userMessage }] }
              ],
              config: { systemInstruction: SYSTEM_INSTRUCTION, temperature: 0.7 }
            });
            return response.text || "Desculpe, tive um problema ao processar sua solicitação.";
          } catch (error) {
            return "No momento estou indisponível, mas você pode ligar para " + PHONE_NUMBER;
          }
        };

        // --- COMPONENTES ---

        const Sidebar = ({ isOpen, onClose }) => (
          <>
            {isOpen && <div className="fixed inset-0 bg-black/50 z-40 lg:hidden backdrop-blur-sm" onClick={onClose} />}
            <aside className={`fixed inset-y-0 left-0 z-50 w-64 bg-[#001a33] text-white transform transition-transform duration-300 lg:translate-x-0 ${isOpen ? 'translate-x-0' : '-translate-x-full'} flex flex-col shadow-2xl`}>
              <div className="p-8 border-b border-blue-900/50 flex flex-col items-center">
                <div className="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center mb-4 border border-blue-500/30">
                  <svg viewBox="0 0 100 100" className="w-10 h-10 fill-blue-400">
                    <path d="M20,30 Q50,10 80,30 L80,70 Q50,90 20,70 Z" fill="none" stroke="currentColor" strokeWidth="4" />
                    <path d="M35,45 L65,45 M35,55 L55,55" stroke="currentColor" strokeWidth="4" strokeLinecap="round" />
                  </svg>
                </div>
                <h1 className="text-xl font-bold tracking-widest text-center">LS NEGÓCIOS</h1>
                <p className="text-[10px] uppercase tracking-[0.2em] text-blue-400 font-medium text-center">Soluções Financeiras</p>
              </div>
              <div className="flex-1 flex flex-col justify-center px-8 text-center space-y-12">
                <div className="animate-fade-in">
                  <p className="text-blue-400 font-bold text-[10px] uppercase tracking-[0.2em] mb-3">Valores</p>
                  <p className="text-slate-200 text-sm font-medium leading-relaxed">"Transparência total e compromisso absoluto com o seu sucesso financeiro."</p>
                </div>
                <div className="pt-8 border-t border-white/5">
                  <p className="text-slate-400 text-xs italic leading-relaxed">"A melhor maneira de prever o futuro é criá-lo."</p>
                  <p className="text-blue-500 text-[10px] font-bold mt-3 uppercase tracking-widest">— Peter Drucker</p>
                </div>
              </div>
              <div className="p-6 bg-blue-950/50 space-y-4">
                <div className="flex items-start gap-3 text-xs text-blue-300"><MapPin size={14} className="shrink-0 mt-0.5" /><span>{ADDRESS}</span></div>
                <div className="flex items-center gap-3 text-xs text-blue-300"><Phone size={14} /><span>{PHONE_NUMBER}</span></div>
                <div className="flex items-center gap-3 text-xs text-blue-300"><Mail size={14} /><span className="truncate">{EMAIL}</span></div>
              </div>
            </aside>
          </>
        );

        const Hero = () => (
          <section className="relative min-h-screen flex items-center bg-[#001a33] overflow-hidden">
            <div className="absolute inset-0 opacity-20">
              <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=2000" alt="Finance background" className="w-full h-full object-cover" />
              <div className="absolute inset-0 bg-gradient-to-b from-[#001a33] via-[#001a33]/90 to-[#001a33]" />
            </div>
            <div className="relative z-10 max-w-4xl mx-auto px-6 lg:px-12 py-32 text-center">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-sm font-medium mb-8">
                <span className="w-2 h-2 rounded-full bg-blue-500 animate-pulse" /> Especialistas em Antecipação & Crédito
              </div>
              <h1 className="text-5xl md:text-7xl font-extrabold text-white leading-tight mb-10">Impulsione sua <span className="text-blue-500">Liquidez</span> com Inteligência Estratégica.</h1>
              <p className="text-xl text-slate-300 mb-12 leading-relaxed max-w-2xl mx-auto">Soluções completas de antecipação de recebíveis, capital de giro e gestão de frota. Transformamos seus ativos em fôlego financeiro para sua empresa crescer sem limites.</p>
              <div className="flex justify-center mb-16">
                <a href="#servicos" className="bg-blue-600 hover:bg-blue-500 text-white px-10 py-5 rounded-2xl font-bold flex items-center gap-2 transition-all hover:scale-105 shadow-xl shadow-blue-600/20">Nossos Serviços <ArrowRight size={22} /></a>
              </div>
              <div className="grid grid-cols-2 md:grid-cols-4 gap-8 max-w-3xl mx-auto border-t border-white/5 pt-12">
                {['Taxas Competitivas', 'Análise Rápida', 'Atendimento Digital', 'Foco no Resultado'].map((t, idx) => (
                  <div key={idx} className="flex flex-col items-center gap-2 text-slate-400 text-sm"><CheckCircle2 size={20} className="text-blue-500" />{t}</div>
                ))}
              </div>
            </div>
          </section>
        );

        const Services = () => (
          <div id="servicos" className="max-w-6xl mx-auto">
            <div className="text-center mb-16">
              <h2 className="text-blue-600 font-bold uppercase tracking-widest text-sm mb-4">Portfólio de Soluções</h2>
              <h3 className="text-3xl md:text-4xl font-extrabold text-slate-900 mb-6">Como podemos ajudar seu negócio?</h3>
              <p className="text-slate-600 max-w-2xl mx-auto">Oferecemos um ecossistema financeiro completo para estruturar o crescimento da sua empresa com segurança e eficiência.</p>
            </div>
            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
              {SERVICES.map((s) => (
                <div key={s.id} className="group bg-white rounded-2xl p-6 border border-slate-200 hover:border-blue-500/50 hover:shadow-xl transition-all duration-300">
                  <div className="h-40 mb-6 overflow-hidden rounded-xl"><img src={s.imageUrl} alt={s.title} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" /></div>
                  <div className="w-12 h-12 bg-blue-50 text-blue-600 rounded-lg flex items-center justify-center mb-4"><s.icon size={24} /></div>
                  <h4 className="text-xl font-bold text-slate-900 mb-2 group-hover:text-blue-600 transition-colors">{s.title}</h4>
                  <p className="text-slate-500 text-sm leading-relaxed">{s.description}</p>
                </div>
              ))}
            </div>
          </div>
        );

        const BookingForm = () => {
          const [loading, setLoading] = useState(false);
          const [submitted, setSubmitted] = useState(false);
          const handleSubmit = (e) => { e.preventDefault(); setLoading(true); setTimeout(() => { setLoading(false); setSubmitted(true); }, 1500); };

          if (submitted) return (
            <div className="max-w-xl mx-auto text-center py-20 bg-blue-50 rounded-3xl border-2 border-dashed border-blue-200 animate-fade-in">
              <div className="w-20 h-20 bg-green-500 text-white rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg"><CalendarCheck size={40} /></div>
              <h3 className="text-2xl font-bold text-slate-900 mb-4">Solicitação Enviada!</h3>
              <p className="text-slate-600 mb-8 px-8">Recebemos seus dados. Entraremos em contato em breve para confirmar o horário.</p>
              <button onClick={() => setSubmitted(false)} className="text-blue-600 font-bold hover:underline">Fazer outro agendamento</button>
            </div>
          );

          return (
            <div id="agendar" className="max-w-5xl mx-auto grid lg:grid-cols-2 gap-16 items-center">
              <div>
                <h2 className="text-blue-600 font-bold uppercase tracking-widest text-sm mb-4">Agende uma Reunião</h2>
                <h3 className="text-3xl md:text-4xl font-extrabold text-slate-900 mb-6">Vamos conversar?</h3>
                <p className="text-slate-600 mb-8 leading-relaxed">Nossa equipe analisará seu perfil e entrará em contato para uma consultoria personalizada sem custos iniciais.</p>
                <div className="space-y-6">
                  <div className="flex items-center gap-4 text-slate-700"><div className="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center shrink-0"><Clock size={20} /></div><div><p className="font-bold">Análise em até 24h</p><p className="text-sm text-slate-500">Retornamos seu contato rapidamente.</p></div></div>
                  <div className="flex items-center gap-4 text-slate-700"><div className="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center shrink-0"><User size={20} /></div><div><p className="font-bold">Consultoria Exclusiva</p><p className="text-sm text-slate-500">Atendimento focado na sua necessidade real.</p></div></div>
                </div>
              </div>
              <div className="bg-slate-50 p-8 rounded-3xl border border-slate-200 shadow-sm">
                <form onSubmit={handleSubmit} className="space-y-5">
                  <div className="grid md:grid-cols-2 gap-5">
                    <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><User size={14} /> Nome</label><input required className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 outline-none transition-all" placeholder="João Silva" /></div>
                    <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><Building2 size={14} /> Empresa</label><input required className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 outline-none transition-all" placeholder="Nome da empresa" /></div>
                  </div>
                  <div className="grid md:grid-cols-2 gap-5">
                    <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><Mail size={14} /> E-mail</label><input type="email" required className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 outline-none transition-all" placeholder="contato@empresa.com" /></div>
                    <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><Phone size={14} /> WhatsApp</label><input required className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 outline-none transition-all" placeholder="(84) 99999-9999" /></div>
                  </div>
                  <div className="grid md:grid-cols-2 gap-5">
                    <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><CalendarCheck size={14} /> Data</label><input type="date" required className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 outline-none transition-all" /></div>
                    <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><Clock size={14} /> Horário</label><select className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 outline-none transition-all bg-white"><option>Manhã</option><option>Tarde</option></select></div>
                  </div>
                  <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><MessageSquare size={14} /> Necessidade</label><textarea rows={3} className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 outline-none transition-all resize-none" placeholder="Conte-nos brevemente..." /></div>
                  <button type="submit" disabled={loading} className="w-full bg-[#001a33] hover:bg-blue-900 text-white font-bold py-4 rounded-xl shadow-lg transition-all flex items-center justify-center gap-3 disabled:opacity-70">
                    {loading ? <div className="w-6 h-6 border-4 border-white/30 border-t-white rounded-full animate-spin" /> : <>Solicitar Agendamento <Send size={20} /></>}
                  </button>
                </form>
              </div>
            </div>
          );
        };

        const Footer = () => (
          <footer className="bg-[#001a33] text-white pt-16 pb-8 px-6 lg:px-12">
            <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8 mb-12">
              <div className="text-center md:text-left">
                <div className="flex items-center justify-center md:justify-start gap-2 mb-4">
                  <div className="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold">LS</div>
                  <span className="font-bold tracking-tight text-xl">LS NEGÓCIOS</span>
                </div>
                <p className="text-slate-400 text-sm max-w-xs leading-relaxed">Sua parceira estratégica em soluções financeiras para alavancar negócios em todo o Brasil.</p>
              </div>
              <div className="flex flex-col items-center md:items-end text-sm text-slate-400 space-y-2 text-center md:text-right">
                <p>{ADDRESS}</p><p>{PHONE_NUMBER} | {EMAIL}</p>
              </div>
            </div>
            <div className="max-w-6xl mx-auto pt-8 border-t border-white/10 text-center text-xs text-slate-500">
              <p>&copy; {new Date().getFullYear()} {FULL_COMPANY_NAME}. Todos os direitos reservados.</p>
            </div>
          </footer>
        );

        const Chatbot = () => {
          const [isOpen, setIsOpen] = useState(false);
          const [isMinimized, setIsMinimized] = useState(false);
          const [input, setInput] = useState('');
          const [messages, setMessages] = useState([{ role: 'model', text: 'Olá! Sou o consultor da LS Soluções Financeiras. Como posso ajudar?' }]);
          const [isLoading, setIsLoading] = useState(false);
          const scrollRef = useRef(null);

          useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }, [messages]);

          const handleSend = async () => {
            if (!input.trim() || isLoading) return;
            const userMsg = { role: 'user', text: input };
            setMessages(prev => [...prev, userMsg]);
            setInput('');
            setIsLoading(true);
            const response = await getGeminiResponse(input, messages);
            setMessages(prev => [...prev, { role: 'model', text: response }]);
            setIsLoading(false);
          };

          if (!isOpen) return (
            <button onClick={() => setIsOpen(true)} className="fixed bottom-6 right-6 w-16 h-16 bg-blue-600 text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all z-50 group">
              <MessageCircle size={28} />
              <span className="absolute right-full mr-4 bg-white text-slate-900 px-4 py-2 rounded-xl text-sm font-bold shadow-xl whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity">Dúvidas? Fale comigo!</span>
            </button>
          );

          return (
            <div className={`fixed bottom-6 right-6 w-[90vw] md:w-[400px] bg-white rounded-3xl shadow-2xl flex flex-col z-50 overflow-hidden border border-slate-200 transition-all duration-300 ${isMinimized ? 'h-16' : 'h-[500px]'}`}>
              <div className="bg-[#001a33] p-4 flex items-center justify-between text-white shrink-0">
                <div className="flex items-center gap-3"><div className="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center"><Bot size={20} /></div><p className="font-bold text-sm">Consultor Virtual</p></div>
                <div className="flex items-center gap-1">
                  <button onClick={() => setIsMinimized(!isMinimized)} className="p-2 hover:bg-white/10 rounded-lg"><Minimize2 size={18} /></button>
                  <button onClick={() => setIsOpen(false)} className="p-2 hover:bg-white/10 rounded-lg"><X size={18} /></button>
                </div>
              </div>
              {!isMinimized && (
                <>
                  <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50 scrollbar-hide">
                    {messages.map((m, idx) => (
                      <div key={idx} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                        <div className={`max-w-[85%] flex gap-2 ${m.role === 'user' ? 'flex-row-reverse' : ''}`}>
                          <div className={`p-3 rounded-2xl text-sm shadow-sm ${m.role === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white text-slate-700 rounded-tl-none border border-slate-100'}`}>{m.text}</div>
                        </div>
                      </div>
                    ))}
                    {isLoading && <div className="flex justify-start"><div className="bg-white p-4 rounded-2xl shadow-sm flex gap-2"><span className="w-2 h-2 bg-blue-300 rounded-full animate-bounce" /><span className="w-2 h-2 bg-blue-300 rounded-full animate-bounce [animation-delay:0.2s]" /></div></div>}
                  </div>
                  <div className="p-4 border-t border-slate-100 bg-white flex gap-2">
                    <input value={input} onChange={(e) => setInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && handleSend()} placeholder="Ecreva sua dúvida..." className="flex-1 px-4 py-2 bg-slate-100 rounded-xl text-sm focus:outline-none" />
                    <button onClick={handleSend} disabled={isLoading} className="w-10 h-10 bg-blue-600 text-white rounded-xl flex items-center justify-center transition-colors hover:bg-blue-700"><Send size={18} /></button>
                  </div>
                </>
              )}
            </div>
          );
        };

        const App = () => {
          const [isSidebarOpen, setIsSidebarOpen] = useState(false);
          const [scrolled, setScrolled] = useState(false);
          useEffect(() => {
            const handleScroll = () => setScrolled(window.scrollY > 50);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          return (
            <div className="flex min-h-screen bg-white">
              <Sidebar isOpen={isSidebarOpen} onClose={() => setIsSidebarOpen(false)} />
              <main className="flex-1 lg:ml-64 relative">
                <header className={`lg:hidden fixed top-0 left-0 right-0 z-40 transition-all duration-300 px-6 py-4 flex items-center justify-between ${scrolled ? 'bg-[#001a33] text-white shadow-lg' : 'bg-transparent text-[#001a33]'}`}>
                  <div className="flex items-center gap-2"><div className="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold text-white">LS</div><span className="font-bold tracking-tight">LS NEGÓCIOS</span></div>
                  <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="p-2">{isSidebarOpen ? <X size={28} /> : <Menu size={28} />}</button>
                </header>
                <div id="home"><Hero /></div>
                <div className="bg-slate-50 py-20 px-6 lg:px-12"><Services /></div>
                <div className="bg-white py-20 px-6 lg:px-12 border-t border-slate-100"><BookingForm /></div>
                <Footer />
                <Chatbot />
              </main>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
